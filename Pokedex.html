<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="icon" href="imagens/icon.png">
    <link rel="stylesheet" href="pokedex1.css">
    <script  defer src="./js/script.js">  </script>
    <title>Pokedex</title>

</head>
<body>
    <main>
        <img src="imagens/charizard.png" alt="charizard" class="pokemon_image">
        <img src="imagens/hoennpokedex.png" class="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number" >6</span> - 
            <span class = "pokemon_name" >charizard</span
        </h1>
        
        <form class="form">
            <input 
            type ="search"
            class="input_search"
            placeholder="Name or number"
            required
            
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev"> Prev &lt; </button>
            <button class="button btn-next"> Next &gt; </button>



        </div>
    </main>


</body>
</html>
